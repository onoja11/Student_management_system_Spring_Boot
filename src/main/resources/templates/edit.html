<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            color: #0d6efd;
        }

        .btn-primary {
            width: 100%;
            font-weight: 500;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        label {
            font-weight: 500;
        }

        .form-text-error {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>

<div class="container col-md-6 form-card">
    <h2>Edit Profile</h2>
    <form th:action="@{/students/edit}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>

        <!-- Full Name -->
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Full Name</label>
            <input type="text" th:field="*{username}" class="form-control" id="exampleInputUsername" required>
            <div class="form-text-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <!-- Matric Number -->
        <div class="mb-3">
            <label for="exampleInputMatric_no" class="form-label">Matric Number</label>
            <input type="text" th:field="*{matric_no}" class="form-control" id="exampleInputMatric_no" required>
            <div class="form-text-error" th:if="${#fields.hasErrors('matric_no')}" th:errors="*{matric_no}"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail" required>
            <div class="form-text-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <!-- Hidden Password -->
        <input type="hidden" th:field="*{password}" id="exampleInputPassword1">
        <div class="form-text-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
