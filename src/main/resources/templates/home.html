<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>TravelStart - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="navbar :: navbar"></div>



<!-- Dynamic Content goes here -->
<div class="container mt-5" >


    <h2 class="mb-4 text-center "  th:if="${authUser.role.name() == 'EXAM_OFFICER'}">View Students</h2>
    <h2 class="mb-4 text-center "  th:if="${authUser.role.name() == 'STUDENT'}">View Course Mates</h2>
    <div class="table-responsive">
        <table class="table table-hover shadow  border border-2 rounded-5 align-middle">
            <thead class="table-primary">
            <tr>
                <th>Name</th>
                <th>Matric Number</th>
                <th>Email</th>
                <th th:if="${authUser.role.name() == 'EXAM_OFFICER'}">Settings</th>

            </tr>
            </thead>
            <tbody>
            <div th:each="user : ${users}">
                <tr th:if="${user.id != authUser.id }">
                    <td th:text="${user.username}">John Doe</td>
                    <td th:text="${user.matric_no}">Engineering</td>
                    <td th:text="${user.email}">Engineering</td>
                    <td th:if="${authUser.role.name() == 'EXAM_OFFICER'}">
                        <a th:href="@{'/students/deleteStudent/{id}'  (id=${user.id})}" class="">
                            <i class="fa fa-trash text-danger"></i>
                        </a>
                        <a class="ms-2">
                            <a th:href="@{'/students/editStudent/{id}'  (id=${user.id})}" class="">
                            <i class="fa fa-edit text-primary"></i>
                            </a>
                        </a>
                    </td>
                </tr>


            </div>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div>
        <a th:href="@{/home(page=${users.number- 1}, size=${users.size})}"
           th:if="${users.hasPrevious()}">Previous</a>
        <span>Page <span th:text="${users.number + 1}"></span> of <span
                th:text="${users.totalPages}"></span></span>
        <a th:href="@{/home(page=${users.number + 1}, size=${users.size})}"
           th:if="${users.hasNext()}">Next</a>
    </div>
</div>

<!-- Dynamic Content goes here -->



<!-- Include Footer -->
<div th:replace="footer :: footer"></div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
