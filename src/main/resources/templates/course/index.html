<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>
<body>
<div th:replace="//navbar :: navbar"></div>



<!-- Dynamic Content goes here -->
<div class="container mt-5" >

    <div th:if="${authUser.role.name() == 'EXAM_OFFICER'}">
        <a th:href="@{/course/create}"  class="btn btn-outline-dark p-2 rounded-0 w-50 d-none d-md-inline">Add Course</a>
    </div>

    <h2 class="mb-4 text-center ">Explore All Courses</h2>
    <div class="table-responsive">
        <table class="table table-hover shadow  border border-2 rounded-5 align-middle">
            <thead class="table-primary">
            <tr>
<!--                <th></th>-->
                <th>Course Code</th>
                <th>Course Title</th>
<!--                <th th:if="${authUser.role.name() == 'EXAM_OFFICER'}">Settings</th>-->

            </tr>
            </thead>
            <tbody>
            <div th:each="user : ${courses}">
                <tr >
<!--                    <td th:text="${user.username}">John Doe</td>-->
                    <td th:text="${user.courseCode}">Engineering</td>
                    <td th:text="${user.courseTitle}">Engineering</td>
<!--                    <td th:if="${authUser.role.name() == 'EXAM_OFFICER'}">-->
<!--                        <a th:href="@{'/course/deleteCourse/{id}'  (id=${user.id})}" class="">-->
<!--                            <i class="fa fa-trash text-danger"></i>-->
<!--                        </a>-->
<!--                        <a class="ms-2">-->
<!--                            <a th:href="@{'/students/editStudent/{id}'  (id=${user.id})}" class="">-->
<!--                                <i class="fa fa-edit text-primary"></i>-->
<!--                            </a>-->
<!--                        </a>-->
<!--                    </td>-->
                </tr>


            </div>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div>
        <a th:href="@{/course/(page=${courses.number- 1}, size=${courses.size})}"
           th:if="${courses.hasPrevious()}">Previous</a>
        <span>Page <span th:text="${courses.number + 1}"></span> of <span
                th:text="${courses.totalPages}"></span></span>
        <a th:href="@{/course/(page=${courses.number + 1}, size=${courses.size})}"
           th:if="${courses.hasNext()}">Next</a>
    </div>
</div>

<!-- Dynamic Content goes here -->


<div th:replace="//footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
