<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<body>

<div th:replace="//navbar :: navbar"></div>


<div class="container border w-50 mt-5 mx-auto p-2">
    <h2>Add Courses</h2>
    <form th:action="@{/course/create}" method="post" th:object="${course}" >
        <!--username-->
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Course Code</label>
            <input type="text" th:field="*{courseCode}" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" >
        </div>

        <!--matric_no-->
        <div class="mb-3">
            <label for="exampleInputMatric_no" class="form-label">Course Title</label>
            <input type="text" th:field="*{courseTitle}" class="form-control" id="exampleInputMatric_no" >
        </div>





        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div th:replace="//footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
